<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pluginsTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/bulidPlugin.json", {onProgress: UnityProgress});
	  function testsent()
	  {
			var ua = window.navigator.userAgent.toLowerCase();
			var mobilePattern = /android|iphone|ipad|ipod/i;
			var check=ua.search(mobilePattern) !== -1|| (ua.indexOf("macintosh") !== -1 && "ontouchend" in document);
			unityInstance.SendMessage('javascriptHook','SetString',String(check));
	  }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">pluginsTest</div>
      </div>
    </div>
	<div style="border:solid 1px black; width:200px; height:30px; margin:auto; text-align:center"onclick="testsent()">STRING</div>
	<div style="border:solid 1px black; width:200px; height:30px; margin:auto; text-align:center"onclick="unityInstance.SendMessage('javascriptHook','Setbool',/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))">BOOL</div>
  </body>
</html>
